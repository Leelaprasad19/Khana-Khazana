<div id="container">
	<br>
	<div id='login'>
		<form>
			<br>
			<h1>LOGIN</h1>
			<input name='username' type="text" placeholder="Username" [(ngModel)]="username"><br><br>
			<input name='password' type="password" placeholder="Password" [(ngModel)]="password"><br><br>
			<input name='login' type="button" value="Login" (click)="getUserFromHTML()">
		</form>
	</div>
</div>
