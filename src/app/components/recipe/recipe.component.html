<app-navbar></app-navbar>
<app-searchbar></app-searchbar>

<div id='clearing'>
	<h1 id='cuisine'>Recipes</h1>
	<div *ngFor="let item of recipes" [routerLink]="['/procedure']" (click)="storeRecipe(item.name)">
		<img src={{item.path}} height="250px" width="257.5px">
		<p>⏰ {{item.duration}} mins</p>
		<h1>{{item.name}}</h1>
	</div>
	<br><br>
</div>
